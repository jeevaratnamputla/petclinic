name: Secret Scan on PR with Trivy

on:
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Run secret scan with Trivy
        id: trivy_scan
        run: |
          trivy fs --scanners secret --severity CRITICAL,HIGH --format json --output trivy_report.json .

      - name: Show Trivy report (first 20 lines)
        run: head -20 trivy_report.json

      - name: Check for secrets and fail if any found
        run: |
          secrets_found=$(jq '[.Results[].Secrets | length] | add' trivy_report.json)
          secrets_found=${secrets_found:-0}
          echo "Secrets found: $secrets_found"
          if [ "$secrets_found" -gt 0 ]; then
            echo "Secrets detected! Failing the workflow."
            exit 1
          else
            echo "No secrets found."
          fi
        shell: bash
